<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/page1.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/page2.css" />
    <link rel="stylesheet" href="styles/page3.css" />
    <link rel="stylesheet" href="styles/page4.css" />
    <link rel="stylesheet" href="styles/page5.css" />
    <title>Harshit Tiwari</title>
  </head>
  <body>
    <header>
      <nav>
        <div contenteditable="false" id="name">
          <h1>Harshit Tiwari</h1>
        </div>
        <div contenteditable="false" id="greeting"></div>
        <ul id="socialHandles">
          <li><i class="ri-github-line"></i></li>
          <li><i class="ri-linkedin-box-line"></i></li>
          <li><i class="ri-instagram-line"></i></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="page1">
        <video autoplay loop muted src="res/videos/background.mp4"></video>
        <div id="bio">
          <div id="profile"></div>
          <div id="msg"></div>
        </div>
      </div>
      <div id="page2">
        <div class="escr" id="escr1">
          <div id="eat">EAT</div>
          <div class="circle"></div>
        </div>
        <div class="escr" id="escr2">
          <div class="circle"></div>
          <div id="sleep">SLEEP</div>
        </div>
        <div class="escr" id="escr3">
          <div id="code">CODE</div>
          <div class="circle"></div>
        </div>
        <button>Repeat</button>
      </div>
      <div id="page3">
        <div id="bugDiv">
            <div id="msgCloud">
                <img id="leftCloud" src="res/images/msgCloud.png" alt="">
                <img id ="rightCloud" src="res/images/msgCloud.png" alt="" />
            </div>
            <div id="bug"></div>
          </div>
      </div>
      <div id="page4">
          <div id="knowledge">
            <div id="langHeading" class="p4Heading">
              <h1>Programming languages I keep exploring!</h1>
              <div class="underline1"></div>
            </div>
            <div id="langs" class="logos4">
              <img src="res/svg/cplusplus.svg" alt="cpp">
              <img src="res/svg/javascript.svg" alt="js">
              <img src="res/svg/dart.svg" alt="dart">
              <img src="res/svg/java.svg" alt="dart">
              <img src="res/svg/html.svg" alt="html">
              <img src="res/svg/css.svg" alt="css">
              <img src="res/svg/mongoDb.svg" alt="mongoDb">
            </div>
            <div id="frameworkHeading" class="p4Heading">
              <h1>And these libraries and frameworks too...</h1>
              <div class="underline1"></div>
            </div>
            <div id="frameworks" class="logos4">
              <img src="res/svg/react.svg" alt="">
              <img src="res/svg/tailwind.svg" alt="">
              <img src="res/svg/flutter.svg" alt="">
            </div>
          </div>
          <div id="learnMsg">
            <h1>And I'm still eager to <span>learn</span>!</h1>
          </div>
        </div>
      <div id="page5" style="height: 100vh; background-color: white;">

      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/page1.js"></script>
    <script src="scripts/page2.js"></script>
    <script src="scripts/page3.js"></script>
    <script src="scripts/page4.js"></script>
  </body>
</html>
